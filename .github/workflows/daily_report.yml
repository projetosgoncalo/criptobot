name: Run CriptoBot Daily

on:
  schedule:
    - cron: '59 16 * * *'  
  workflow_dispatch:   # Permite executar manualmente também

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # ou a versão que usas

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas ta-lib

    - name: Run CriptoBot
      run: |
        python bot.py
