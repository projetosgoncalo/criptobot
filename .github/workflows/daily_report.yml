name: Run CriptoBot Daily

on:
  schedule:
    - cron: '59 16 * * *'   # Executa diariamente às 16:59 UTC
  workflow_dispatch:        # Permite execução manual

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # ou a versão que usas

    - name: Install system dependencies for TA-Lib
      run: |
        sudo apt-get update
        sudo apt-get install -y libta-lib0 libta-lib-dev build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy requests pandas ta-lib

    - name: Run CriptoBot
      run: python bot.py
      env:
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
